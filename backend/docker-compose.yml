version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: giropro_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: giropro
      POSTGRES_PASSWORD: giropro123
      POSTGRES_DB: giropro_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
