<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiroPro - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.1),
                0 0 0 1px rgba(255,255,255,0.2);
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo {
            font-size: 32px;
            margin-right: 12px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #007AFF;
            margin: 0;
        }

        .subtitle {
            font-size: 16px;
            color: #8E8E93;
            margin: 8px 0 0 0;
        }

        .form {
            width: 100%;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            font-size: 16px;
            z-index: 1;
            color: #8E8E93;
        }

        .input {
            width: 100%;
            padding: 16px 16px 16px 44px;
            border: 2px solid #E5E5EA;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: #FFFFFF;
        }

        .input.error {
            border-color: #FF3B30;
        }

        .eye-button {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px;
            color: #8E8E93;
            transition: color 0.3s ease;
        }

        .eye-button:hover {
            color: #007AFF;
        }

        .error-text {
            font-size: 12px;
            color: #FF3B30;
            margin-top: 4px;
            display: block;
        }

        .options-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .checkbox {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #007AFF;
        }

        .checkbox-text {
            font-size: 14px;
            color: #333;
        }

        .forgot-password {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 18px;
            font-weight: 600;
            color: #FFFFFF;
            background: #007AFF;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .login-button:disabled {
            background: #A9D3FF;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #FFFFFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            text-align: center;
            border: 1px solid;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background-color: #D4EDDA;
            color: #155724;
            border-color: #C3E6CB;
        }

        .message.error {
            background-color: #F8D7DA;
            color: #721C24;
            border-color: #F5C6CB;
        }

        .divider-container {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }

        .divider {
            flex: 1;
            height: 1px;
            background-color: #E5E5EA;
        }

        .divider-text {
            margin: 0 16px;
            font-size: 14px;
            color: #8E8E93;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background: none;
            border: none;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .register-button:hover {
            opacity: 0.8;
        }

        .register-link {
            color: #007AFF;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid #E5E5EA;
        }

        .footer-text {
            font-size: 12px;
            color: #8E8E93;
            margin: 0;
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 10px;
            }
            
            .title {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 14px;
            }
        }

        /* Animações de hover para inputs */
        .input-container:hover .input {
            border-color: #007AFF;
        }

        /* Efeito de pulse no botão quando carregando */
        .login-button.loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 122, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 122, 255, 0); }
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="background-pattern"></div>
    </div>
    
    <div class="login-card">
        <div class="header">
            <div class="logo-container">
                <div class="logo">🚗</div>
                <h1 class="title">GiroPro</h1>
            </div>
            <p class="subtitle">Gestão financeira para motoristas</p>
        </div>

        <form class="form" id="loginForm">
            <div class="input-group">
                <label class="label">Email</label>
                <div class="input-container">
                    <div class="input-icon">📧</div>
                    <input
                        type="email"
                        class="input"
                        id="email"
                        placeholder="Digite seu email"
                        required
                    />
                </div>
                <span class="error-text" id="emailError" style="display: none;">Email inválido</span>
            </div>

            <div class="input-group">
                <label class="label">Senha</label>
                <div class="input-container">
                    <div class="input-icon">🔒</div>
                    <input
                        type="password"
                        class="input"
                        id="senha"
                        placeholder="Digite sua senha"
                        required
                    />
                    <button type="button" class="eye-button" id="togglePassword">
                        👁️
                    </button>
                </div>
            </div>

            <div class="options-container">
                <label class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="rememberMe">
                    <span class="checkbox-text">Lembrar-me</span>
                </label>

                <button type="button" class="forgot-password" id="forgotPassword">
                    Esqueceu sua senha?
                </button>
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Entrar
            </button>

            <div id="messageContainer"></div>

            <div class="divider-container">
                <div class="divider"></div>
                <span class="divider-text">ou</span>
                <div class="divider"></div>
            </div>

            <button type="button" class="register-button" id="registerButton">
                Não tem conta? <span class="register-link">Cadastre-se</span>
            </button>
        </form>

        <div class="footer">
            <p class="footer-text">
                © 2025 GiroPro. Todos os direitos reservados.
            </p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/v1';
        
        // Elementos do DOM
        const emailInput = document.getElementById('email');
        const senhaInput = document.getElementById('senha');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginButton = document.getElementById('loginButton');
        const loginForm = document.getElementById('loginForm');
        const messageContainer = document.getElementById('messageContainer');
        const emailError = document.getElementById('emailError');
        const forgotPasswordBtn = document.getElementById('forgotPassword');
        const registerButton = document.getElementById('registerButton');

        // Validação de email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Verificar se o formulário é válido
        function isFormValid() {
            return emailInput.value.trim() !== '' && 
                   senhaInput.value.trim() !== '' && 
                   validateEmail(emailInput.value);
        }

        // Atualizar estado do botão
        function updateButtonState() {
            loginButton.disabled = !isFormValid();
        }

        // Mostrar mensagem
        function showMessage(text, type) {
            messageContainer.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        // Definir estado de loading
        function setLoading(loading) {
            if (loading) {
                loginButton.innerHTML = `
                    <div class="loading-container">
                        <div class="spinner"></div>
                        <span>Entrando...</span>
                    </div>
                `;
                loginButton.classList.add('loading');
                loginButton.disabled = true;
            } else {
                loginButton.innerHTML = 'Entrar';
                loginButton.classList.remove('loading');
                updateButtonState();
            }
        }

        // Event Listeners
        emailInput.addEventListener('input', () => {
            const isValid = validateEmail(emailInput.value);
            emailInput.classList.toggle('error', emailInput.value && !isValid);
            emailError.style.display = emailInput.value && !isValid ? 'block' : 'none';
            updateButtonState();
        });

        senhaInput.addEventListener('input', updateButtonState);

        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            togglePasswordBtn.textContent = isPassword ? '🙈' : '👁️';
        });

        forgotPasswordBtn.addEventListener('click', () => {
            showMessage('Funcionalidade "Esqueceu a senha" em desenvolvimento...', 'error');
        });

        registerButton.addEventListener('click', () => {
            showMessage('Funcionalidade de registro em desenvolvimento...', 'error');
        });

        // Submit do formulário
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isFormValid()) {
                showMessage('Por favor, preencha todos os campos corretamente.', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: emailInput.value.trim(),
                        senha: senhaInput.value,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('✅ Login realizado com sucesso!', 'success');
                    
                    // Salvar token se "Lembrar-me" estiver marcado
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('giropro_token', data.accessToken);
                        localStorage.setItem('giropro_user', JSON.stringify(data.user || { email: emailInput.value }));
                    }
                    
                    console.log('Token de acesso:', data.accessToken);
                    
                    // Simular redirecionamento após 2 segundos
                    setTimeout(() => {
                        showMessage('🚀 Redirecionando para o dashboard...', 'success');
                    }, 2000);
                    
                } else {
                    showMessage(`❌ ${data.message || 'Erro no login'}`, 'error');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('❌ Erro de conexão. Verifique se o backend está rodando.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Verificar se há dados salvos no localStorage
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('giropro_token');
            const savedUser = localStorage.getItem('giropro_user');
            
            if (savedToken && savedUser) {
                try {
                    const user = JSON.parse(savedUser);
                    emailInput.value = user.email || '';
                    rememberMeCheckbox.checked = true;
                    updateButtonState();
                } catch (error) {
                    console.error('Erro ao carregar dados salvos:', error);
                }
            }
        });

        // Inicializar estado do botão
        updateButtonState();
    </script>
</body>
</html>
