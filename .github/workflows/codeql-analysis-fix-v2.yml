name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * 0" # Semanalmente, domingo à meia-noite

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: 
          - javascript
          - typescript
        # Analisa apenas os diretórios que podem ter código JS/TS
        paths: 
          - backend
          - frontend

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install backend dependencies
      run: npm ci || npm install
      working-directory: backend

    - name: Build backend
      run: npm run build --if-present
      working-directory: backend

    - name: Install frontend dependencies
      run: npm ci || npm install
      working-directory: frontend

    - name: Build frontend
      run: npm run build --if-present
      working-directory: frontend

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: security
        # O cache do CodeQL é automático, acelera execuções futuras
