services:
  # Frontend - Expo Web Build
  - type: web
    name: giropro-frontend
    env: node
    rootDir: frontend
    buildCommand: |
      rm -rf node_modules package-lock.json .expo node_modules/.cache &&
      npm cache clean --force &&
      HUSKY=0 npm install --legacy-peer-deps &&

      npm run build:web
    startCommand: npx serve dist -s -n -p ${PORT}
    envVars:
      - key: HUSKY
        value: 0
      - key: NODE_VERSION
        value: 20.x.x
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: EXPO_PUBLIC_API_URL
        value: https://giropro-backend.onrender.com
      - key: API_URL
        value: https://giropro-backend.onrender.com
      - key: SECRET_KEY
        generateValue: true
      - key: VAR_NUMBER
        value: 123
      - key: VAR_BOOL
        value: true
    plan: free

  # Backend - Node.js/TypeScript API
  - type: web
    name: giropro-backend
    env: node
    rootDir: backend
    buildCommand: NODE_ENV=development npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.x.x
      - key: NODE_ENV
        value: production
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: giropro-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
    healthCheckPath: /health
    plan: free

# Banco de dados PostgreSQL
databases:
  - name: giropro-db
    databaseName: giropro_db
    plan: free